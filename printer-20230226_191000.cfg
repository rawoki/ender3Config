[gcode_macro M106]   ## do ustawiania prędkości wiatraka
gcode:
      {% if params.S is defined %}
        {% if params.S|int == 255 %}
          {% set realspeed = 1 %}
       {% else %}
         {% if params.S|int == 0 %}
           {% set realspeed = 0 %}
          {% else %}
            {% set realspeed = 0.003921*params.S|int %}
          {% endif %}
        {% endif %}
        SET_FAN_SPEED FAN=extruder_partfan SPEED={realspeed}
      {% else %}
        SET_FAN_SPEED FAN=extruder_partfan SPEED=1
      {% endif %}

[gcode_macro M107]
gcode:
      SET_FAN_SPEED FAN=extruder_partfan SPEED=0

[gcode_macro M300]
gcode:
    SET_PIN PIN=beeper VALUE={1}
    G4 P{100}
    SET_PIN PIN=beeper VALUE={1}

[static_digital_output tmc_standby_pins]
pins: !P3.26, !P3.25, !P1.18, !P1.19, !P2.13

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P2.8,  EXP1_3=P0.19, EXP1_5=P0.20, EXP1_7=P0.17, EXP1_9=<GND>,
    EXP1_2=P0.16, EXP1_4=<RST>, EXP1_6=P0.15, EXP1_8=P0.18, EXP1_10=<5V>

